<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/photoToLink.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/game/gameCreation.js"></script>
    <script src="js/game/GAME.js"></script>
    <div class="loading-container">
        <h1>Loading, Please Wait...</h1>
        <div class="progress">
            <label for="file">0% Complete</label>
            <br><br>
            <progress id="file" value="0" max="100">0%</progress>
        </div>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Welcome to Scout!</h2>
            <h4>Enter a nickname: </h4>
            <input type="text" placeholder="Nickname" id="input-nickname"/>
            <div class="choose-mode">
                <div class="choose-left">
                    <h4>Join Existing Game</h4>
                    <input type="number" id="gameCodeInput" placeholder="Game Code"/>
                    <button onclick="joinGame();">Join Game</button>
                </div> 
                <p>--OR--</p>
                <div class="choose-right">
                    <h4>Create New Game</h4>
                    <button onclick="createGame();">Create Game</button>
                </div> 
            </div>
        </div>
        <div class="game">
            <div class="game-info">
                <h3 id="game-code">Game Code: ?</h3>
                <h3 id="game-username">Welcome, ?</h3>
                <h4 id="game-waiting-for-host">Waiting for host to start the game...</h4>
                <button id="start-game-button" onclick="void(0)">Start the game!</button>
            </div>
            <div class="game-view">
                <div class="active-set">
                    
                </div>
                <div class="player-hand">
  
                </div>
                <div class="scout-tokens"></div>
                <div class="total-points"></div>
                <div class="scout-and-play"></div>
                <div class="all-player-points"></div>
            </div>
        </div>
    </div>
</body>
</html>
